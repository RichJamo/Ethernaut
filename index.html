    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/web3@1.3.6/dist/web3.min.js"></script>
    <script type="text/javascript">
      window.addEventListener('load', function() {
        if (window.ethereum) {
            window.web3 = new Web3(window.ethereum);
          } else {
            console.log('No Ethereum provider detected... Please install MetaMask or another Ethereum provider');
          }

      })

      function getBalance() {
        var wei, balance
        try {
          web3.eth.getAccounts(function(err, accounts) {
            web3.eth.getBalance(accounts[0], function(error, wei) {
              if (!error) {
                var balance = web3.fromWei(wei, 'ether');
                document.getElementById("output").innerHTML = balance + " ETH";
              }
            })
          });
        } catch (err) {
          document.getElementById("output").innerHTML = err;
        }
      }

    </script>
  </head>


    <body>
    <button type="button" onClick="getBalance();">Get Balance</button>
    <br />
    <br />
    <div id="output"></div>
